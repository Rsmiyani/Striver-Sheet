            <title>Striver's A2Z DSA Sheet</title>
            <style>
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }

                body {
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
                    color: #e0e0e0;
                    line-height: 1.6;
                    min-height: 100vh;
                }

                .container {
                    max-width: 1200px;
                    margin: 0 auto;
                    padding: 20px;
                }

                .header {
                    text-align: center;
                    margin-bottom: 40px;
                    padding: 40px 0;
                    background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
                    border-radius: 20px;
                    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                }

                .header h1 {
                    font-size: 3rem;
                    margin-bottom: 10px;
                    background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    background-clip: text;
                }

                .header p {
                    font-size: 1.2rem;
                    color: #b0b0b0;
                    margin-bottom: 20px;
                }

                .stats {
                    display: flex;
                    justify-content: center;
                    gap: 40px;
                    flex-wrap: wrap;
                    margin-top: 20px;
                }

                .stat-item {
                    text-align: center;
                    padding: 15px 25px;
                    background: rgba(255, 255, 255, 0.1);
                    border-radius: 12px;
                    backdrop-filter: blur(10px);
                }

                .stat-number {
                    font-size: 2rem;
                    font-weight: bold;
                    color: #4ecdc4;
                }

                .stat-label {
                    font-size: 0.9rem;
                    color: #b0b0b0;
                }

                .progress-bar {
                    width: 100%;
                    height: 8px;
                    background: #2a2a3a;
                    border-radius: 4px;
                    margin: 30px 0;
                    overflow: hidden;
                }

                .progress-fill {
                    height: 100%;
                    background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
                    width: 0%;
                    transition: width 0.3s ease;
                }

                .topic-section {
                    margin-bottom: 30px;
                    background: rgba(255, 255, 255, 0.05);
                    border-radius: 15px;
                    overflow: hidden;
                    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
                }

                .topic-header {
                    background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
                    padding: 20px;
                    cursor: pointer;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    transition: all 0.3s ease;
                }

                .topic-header:hover {
                    background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
                }

                .topic-title {
                    font-size: 1.4rem;
                    font-weight: bold;
                    color: #fff;
                }

                .topic-info {
                    display: flex;
                    align-items: center;
                    gap: 15px;
                }

                .topic-count {
                    background: #3498db;
                    color: white;
                    padding: 4px 12px;
                    border-radius: 20px;
                    font-size: 0.9rem;
                }

                .topic-progress {
                    color: #4ecdc4;
                    font-weight: bold;
                }

                .toggle-icon {
                    font-size: 1.2rem;
                    transition: transform 0.3s ease;
                }

                .topic-content {
                    max-height: 0;
                    overflow: hidden;
                    transition: max-height 0.3s ease;
                }

                .topic-content.active {
                    max-height: 2000px;
                }

                .problem-list {
                    padding: 0;
                }

                .problem-item {
                    display: flex;
                    align-items: center;
                    padding: 15px 20px;
                    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                    transition: background-color 0.3s ease;
                }

                .problem-item:hover {
                    background: rgba(255, 255, 255, 0.1);
                }

                .problem-checkbox {
                    margin-right: 15px;
                    width: 18px;
                    height: 18px;
                    accent-color: #4ecdc4;
                }

                .problem-info {
                    flex: 1;
                }

                .problem-title {
                    font-size: 1.1rem;
                    color: #fff;
                    margin-bottom: 5px;
                }

                .problem-meta {
                    display: flex;
                    gap: 15px;
                    font-size: 0.9rem;
                    color: #b0b0b0;
                }

                .difficulty {
                    padding: 2px 8px;
                    border-radius: 12px;
                    font-size: 0.8rem;
                    font-weight: bold;
                }

                .difficulty.easy {
                    background: #27ae60;
                    color: white;
                }

                .difficulty.medium {
                    background: #f39c12;
                    color: white;
                }

                .difficulty.hard {
                    background: #e74c3c;
                    color: white;
                }

                .problem-links {
                    display: flex;
                    gap: 10px;
                }

                .problem-link {
                    padding: 8px 16px;
                    background: #3498db;
                    color: white;
                    text-decoration: none;
                    border-radius: 6px;
                    font-size: 0.9rem;
                    transition: background-color 0.3s ease;
                }

                .problem-link:hover {
                    background: #2980b9;
                }

                .problem-link.gfg {
                    background: #0f9d58;
                }

                .problem-link.gfg:hover {
                    background: #0a7c42;
                }

                .search-bar {
                    width: 100%;
                    padding: 15px;
                    background: rgba(255, 255, 255, 0.1);
                    border: 1px solid rgba(255, 255, 255, 0.2);
                    border-radius: 12px;
                    color: #fff;
                    font-size: 1rem;
                    margin-bottom: 30px;
                }

                .search-bar::placeholder {
                    color: #b0b0b0;
                }

                .filter-buttons {
                    display: flex;
                    gap: 10px;
                    margin-bottom: 30px;
                    flex-wrap: wrap;
                }

                .filter-btn {
                    padding: 10px 20px;
                    background: rgba(255, 255, 255, 0.1);
                    border: 1px solid rgba(255, 255, 255, 0.2);
                    color: #fff;
                    border-radius: 25px;
                    cursor: pointer;
                    transition: all 0.3s ease;
                }

                .filter-btn:hover,
                .filter-btn.active {
                    background: #3498db;
                    border-color: #3498db;
                }

                @media (max-width: 768px) {
                    .header h1 {
                        font-size: 2rem;
                    }

                    .stats {
                        gap: 20px;
                    }

                    .problem-item {
                        flex-direction: column;
                        align-items: flex-start;
                        gap: 10px;
                    }

                    .problem-links {
                        width: 100%;
                        justify-content: flex-start;
                    }
                }
            </style>
        </head>

                            { title: "Maximal Rectangle", difficulty: "hard", leetcode: "https://leetcode.com/problems/maximal-rectangle/", gfg: "https://www.geeksforgeeks.org/maximal-rectangle/" },
                            { title: "Sliding Window Maximum", difficulty: "hard", leetcode: "https://leetcode.com/problems/sliding-window-maximum/", gfg: "https://www.geeksforgeeks.org/sliding-window-maximum/" },
                            { title: "Stock span problem", difficulty: "medium", leetcode: "https://leetcode.com/problems/online-stock-span/", gfg: "https://www.geeksforgeeks.org/stock-span-problem/" },
                            { title: "Find the celebrity", difficulty: "medium", leetcode: "https://leetcode.com/problems/find-the-celebrity/", gfg: "https://www.geeksforgeeks.org/find-the-celebrity/" },
                            { title: "LRU Cache", difficulty: "medium", leetcode: "https://leetcode.com/problems/lru-cache/", gfg: "https://www.geeksforgeeks.org/lru-cache/" },
                            { title: "LFU Cache", difficulty: "hard", leetcode: "https://leetcode.com/problems/lfu-cache/", gfg: "https://www.geeksforgeeks.org/lfu-cache/" }
                        ]
                    }
                ];

                let solvedProblems = new Set();
                let currentFilter = 'all';

                function initializePage() {
                    loadProgress();
                    renderTopics();
                    updateStats();
                    setupSearch();
                }

                function loadProgress() {
                    const saved = localStorage.getItem('dsa-progress');
                    if (saved) {
                        solvedProblems = new Set(JSON.parse(saved));
                    }
                }

                function saveProgress() {
                    localStorage.setItem('dsa-progress', JSON.stringify([...solvedProblems]));
                }

                function renderTopics() {
                    const container = document.getElementById('topicsList');
                    container.innerHTML = '';

                    dsaTopics.forEach((topic, topicIndex) => {
                        const topicElement = createTopicElement(topic, topicIndex);
                        container.appendChild(topicElement);
                    });
                }

                function createTopicElement(topic, topicIndex) {
                    const topicDiv = document.createElement('div');
                    topicDiv.className = 'topic-section';

                    const solvedCount = topic.problems.filter(p => solvedProblems.has(getProblemId(topicIndex, topic.problems.indexOf(p)))).length;
                    const totalCount = topic.problems.length;
                    const progressPercent = Math.round((solvedCount / totalCount) * 100);

                    topicDiv.innerHTML = `
                        <div class="topic-header" onclick="toggleTopic(${topicIndex})">
                            <div class="topic-title">${topic.title}</div>
                            <div class="topic-info">
                                <span class="topic-count">${totalCount} problems</span>
                                <span class="topic-progress">${solvedCount}/${totalCount} (${progressPercent}%)</span>
                                <span class="toggle-icon" id="toggle-${topicIndex}">▼</span>
                            </div>
                        </div>
                        <div class="topic-content" id="content-${topicIndex}">
                            <div class="problem-list">
                                ${topic.problems.map((problem, problemIndex) => createProblemElement(problem, topicIndex, problemIndex)).join('')}
                            </div>
                        </div>
                    `;

                    return topicDiv;
                }

                function createProblemElement(problem, topicIndex, problemIndex) {
                    const problemId = getProblemId(topicIndex, problemIndex);
                    const isChecked = solvedProblems.has(problemId);
                    const shouldShow = shouldShowProblem(problem, isChecked);

                    return `
                        <div class="problem-item" style="display: ${shouldShow ? 'flex' : 'none'}">
                            <input type="checkbox" class="problem-checkbox" 
                                ${isChecked ? 'checked' : ''} 
                                onchange="toggleProblem(${topicIndex}, ${problemIndex})">
                            <div class="problem-info">
                                <div class="problem-title">${problem.title}</div>
                                <div class="problem-meta">
                                    <span class="difficulty ${problem.difficulty}">${problem.difficulty.toUpperCase()}</span>
                                </div>
                            </div>
                            <div class="problem-links">
                                ${problem.leetcode ? `<a href="${problem.leetcode}" target="_blank" class="problem-link">LeetCode</a>` : ''}
                                ${problem.gfg ? `<a href="${problem.gfg}" target="_blank" class="problem-link gfg">GFG</a>` : ''}
                            </div>
                        </div>
                    `;
                }

                function getProblemId(topicIndex, problemIndex) {
                    return `${topicIndex}-${problemIndex}`;
                }

                function toggleTopic(topicIndex) {
                    const content = document.getElementById(`content-${topicIndex}`);
                    const icon = document.getElementById(`toggle-${topicIndex}`);
                    
                    if (content.classList.contains('active')) {
                        content.classList.remove('active');
                        icon.textContent = '▼';
                    } else {
                        content.classList.add('active');
                        icon.textContent = '▲';
                    }
                }

                function toggleProblem(topicIndex, problemIndex) {
                    const problemId = getProblemId(topicIndex, problemIndex);
                    
                    if (solvedProblems.has(problemId)) {
                        solvedProblems.delete(problemId);
                    } else {
                        solvedProblems.add(problemId);
                    }
                    
                    saveProgress();
                    updateStats();
                    
                    // Update topic progress
                    const topic = dsaTopics[topicIndex];
                    const solvedCount = topic.problems.filter(p => solvedProblems.has(getProblemId(topicIndex, topic.problems.indexOf(p)))).length;
                    const totalCount = topic.problems.length;
                    const progressPercent = Math.round((solvedCount / totalCount) * 100);
                    
                    document.querySelector(`#content-${topicIndex}`).previousElementSibling.querySelector('.topic-progress').textContent = 
                        `${solvedCount}/${totalCount} (${progressPercent}%)`;
                }

                function updateStats() {
                    const totalProblems = dsaTopics.reduce((sum, topic) => sum + topic.problems.length, 0);
                    const solved = solvedProblems.size;
                    const progressPercent = Math.round((solved / totalProblems) * 100);

                    document.getElementById('totalProblems').textContent = totalProblems;
                    document.getElementById('solvedProblems').textContent = solved;
                    document.getElementById('progressPercent').textContent = progressPercent + '%';
                    document.getElementById('progressBar').style.width = progressPercent + '%';
                }

                function filterProblems(filter) {
                    // Update active filter button
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    event.target.classList.add('active');
                    
                    currentFilter = filter;
                    renderTopics();
                }

                function shouldShowProblem(problem, isChecked) {
                    switch (currentFilter) {
                        case 'easy':
                            return problem.difficulty === 'easy';
                        case 'medium':
                            return problem.difficulty === 'medium';
                        case 'hard':
                            return problem.difficulty === 'hard';
                        case 'solved':
                            return isChecked;
                        case 'unsolved':
                            return !isChecked;
                        default:
                            return true;
                    }
                }

                function setupSearch() {
                    const searchInput = document.getElementById('searchInput');
                    searchInput.addEventListener('input', function() {
                        const searchTerm = this.value.toLowerCase();
                        
                        document.querySelectorAll('.problem-item').forEach(item => {
                            const title = item.querySelector('.problem-title').textContent.toLowerCase();
                            const shouldShow = title.includes(searchTerm);
                            item.style.display = shouldShow ? 'flex' : 'none';
                        });
                    });
                }

                // Initialize the page when DOM is loaded
                document.addEventListener('DOMContentLoaded', initializePage);
            </script>
        </body>
        </html>
